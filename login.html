<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Netflix - Sign In</title>
        <link rel="stylesheet" href="login.css">
        <link rel="shortcut icon" href="./Assets/Netflix1/images/favicon 1.png"
            type="image/x-icon">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <header class="header">
            <nav>
                <img src="./Assets/Netflix1/images/logo.png" alt="Netflix Logo"
                    class="logo">
                <div>
                </nav>
                <div class="main-container">
                  <div class="sub-container">
                    <form action="">
                      <h1>Sign In</h1>
                      <div class="input-box">
                        <input type="text" placeholder="Email or mobile number" required>
                      </div>
                      <div class="input-box">
                        <input type="password" placeholder="Password" required>
                      </div>
                      
                      <button type="submit" class="sub-btn">Sign In</button>
                      <h3>OR</h3>
                      <button type="submit" class="sub-btn" id="Grey">Use a sign-in code</button>
      
      
                      <div class="Remember-forgot-1">
                        <a href="#">Forgot password</a>
                      </div>
                      
                      <div class="Remember-forgot-2">
                          <label><input type="checkbox"> Remember me</label>
                      </div>
                    
      
                      <div class="register-link">
                        <p>New to Netflix?<a href="#">Sign up now</a></p>
                      </div>
      
                      <div class="learn-more">
                        <p>This page is protected by Google reCAPTCHA to ensure you're not a bot.<a href="#">Learn more</a></p>
                      </div>
                    </form>
                  </div>
                </div>
            </header>
           

          <footer class="footer">
            <h2>Question? call +91 7358654328</h2>
            <div class="row">
             <div class="col">
              <a href="#">FAQ</a>
              <a href="#">Cookie Preference</a>
             </div>
      
             <div class="col">
              <a href="#">Help center</a>
              <a href="#">Corporate information</a>
             </div>
      
             <div class="col">
              <a href="#">Terms of Use</a>
             </div>
      
             <div class="col">
              <a href="#">Privacy</a>
             </div>

             <div class="col">
              <a href="#">Subscription Plan</a>
             </div>
            </div>
            <button class="lang-btn"><i class="fa-solid fa-globe"
              style="color: #ffffff;"></i>English<img
              src="./Assets/Netflix1/images/down-icon.png"></button>
             <p class="copyrgt">
              &copy 2024 Designed by Shivakumar
             </p> 
          </footer>
        </body>
    </html>
